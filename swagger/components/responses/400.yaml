# swagger/components/responses/401.yaml

description: Bad request error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Bad request error
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: '6806574881da040ebf45e06 not valid id or not valid body'